name: Build and publish bbench image
# TODO https://github.com/marketplace/actions/go-release-binaries
on: [push]
jobs:
  build-and-publish-images:
    name: Build and publish bbench image
    runs-on: ubuntu-latest
    steps:
      -
        name: Login to dockerhub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v1
        with:
          username: robinbryce
          password: ${{ secrets.ROBINBRYCE_DOCKERHUB_PUSH }}
      -
        name: checkout main
        uses: actions/checkout@v2
        with:
          path: main
      -
        name: Extract tags, labels for image
        id: bbench-meta
        uses: docker/metadata-action@v3
        with:
          images: robinbryce/bbench
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
      -
        name: Build and push bbench
        uses: docker/build-push-action@v2
        with:
          context: main
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.bbench-meta.outputs.tags }}
          labels: ${{ steps.bbench-meta.outputs.labels }}
      -
        name: Extract tags, labels for image
        id: bbencheth-meta
        uses: docker/metadata-action@v3
        with:
          images: robinbryce/bbencheth
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
      -
        name: Build and push bbencheth
        uses: docker/build-push-action@v2
        with:
          context: main
          file: main/Dockerfile-bbencheth
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.bbencheth-meta.outputs.tags }}
          labels: ${{ steps.bbencheth-meta.outputs.labels }}
