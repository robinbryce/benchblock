builds:
  -
    binary: bbencheth
    dir: go/bbencheth
    main: .
    goos:
      - linux
    goarch:
      - amd64
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.Date={{.CommitDate}}
      - -X main.builtBy=goreleaser
    mod_timestamp: '{{ .CommitTimestamp }}'
    flags:
      - -trimpath
