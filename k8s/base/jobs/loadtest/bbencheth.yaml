apiVersion: batch/v1
kind: Job
metadata:
  name: loadtest
spec:
  backoffLimit: 8
  template:
    metadata:
      labels:
        app.kubernetes.io/name: loadtest
        app.kubernetes.io/part-of: ethnet
    spec:
      restartPolicy: Never
      volumes:
        - name: config
          projected:
            sources:
              - configMap:
                  name: bbencheth-target-nodes-cfg
                  items:
                    # the static-nodes.json in the base is intentionaly empty.
                    - key: static-nodes.json
                      path: static-nodes.json
              - configMap:
                  name: bbencheth-cfg
                  items:
                    # the bbencheth.json in the base is valid but only targets a
                    # single node.
                    - key: bbencheth.json
                      path: bbencheth.json
        - name: results
          # XXX: frustratingly the emptyDir can not be read by kubectl cp after
          # the job completes. will need to do something else here.
          emptyDir: {}
      containers:
        - name: bbencheth
          image: robinbryce/bbencheth:main
          imagePullPolicy: Always
          command: ["bbencheth", "load", "--config", "/config/bbencheth.json"]
          volumeMounts:
            - name: config
              mountPath: /config
            - name: results
              mountPath: /results
