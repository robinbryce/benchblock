apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ethnode
spec:
  template:
    spec:
      volumes:
        - name: config
          projected:
            sources:
              - configMap:
                  name: ethnode-cfg-
                  items:
                    - key: jwt-auth.json
                      path: jwt-auth.json
                    - key: plugins.json
                      path: plugins.json
